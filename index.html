<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Maker</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="right-area">
      <div class="glass-bg">
        <div class="glass-box" id="glassBox">
<canvas id="grainCanvas"></canvas>
        </div>

      </div>
      <div class="code_snippet">
        <p>
          <span class="Separate">
            &lt;/span&gt;<span>div</span> <span class="Attribute">class</span><span class="Separate">=”</span><span
              class="Value">tilt</span><span class="Separate">”&gt;</span>
          </span>
        </p>
        <button class="copy_btn" default_tilt_data></button>
      </div>
    </div>

    <div class="controls">
      <div class="r-wrapper">
        <h3>Blur Radius</h3>
        <div class="range-main">
          <div class="range-value">
            <input type="text" id="blurValue" class="r-input" placeholder="Custom">
            <p>px</p>
          </div>
          <div class="range-control">
            <input type="range" id="blurRange" class="range" min="0" max="30" value="10">
            <div class="r-level">
              <p class="mini_label">-250</p>
              <p class="mini_label">250</p>
            </div>
          </div>
        </div>
      </div>
      <div class="r-wrapper">
        <h3>Opacity Radius</h3>
        <div class="range-main">
          <div class="range-value">
            <input type="text" id="opacityValue" class="r-input" placeholder="Custom">
            <p>px</p>
          </div>
          <div class="range-control">
            <input type="range" id="opacityInput" class="range" min="0.1" max="1" step="0.1" value="0.5">
            <div class="r-level">
              <p class="mini_label">-250</p>
              <p class="mini_label">250</p>
            </div>
          </div>
        </div>
      </div>
      <div class="r-wrapper">
        <h3>Blur Radius</h3>
        <div class="range-main">
          <div class="range-value">
            <input type="text" id="borderRadiusValue" class="r-input" placeholder="Custom">
            <p>px</p>
          </div>
          <div class="range-control">
            <input type="range" id="borderRadiusRange" class="range"  min="0" max="100" value="20">
            <div class="r-level">
              <p class="mini_label">-250</p>
              <p class="mini_label">250</p>
            </div>
          </div>
        </div>
      </div>      
      
      <div class="r-wrapper">
        <h3>Noise Density</h3>
        <div class="range-main">
          <div class="range-value">
            <input type="text" id="densityValue" class="r-input" placeholder="Custom">
            <p>px</p>
          </div>
          <div class="range-control">
            <input type="range" id="densityRange" class="range"opacityInput min="0" max="1" step="0.01" value="0.5">
            <div class="r-level">
              <p class="mini_label">-250</p>
              <p class="mini_label">250</p>
            </div>
          </div>
        </div>
      </div>
<div class="noise-style">

  <div class="n-color">
    <h3>Noise Colour</h3>
    <input type="color" id="colorPicker" value="#ffffff">
  
  </div>
<div class="n-opacity">
  <h3>Noise opacity</h3>
  <input type="range" id="opacityRange" class="range" min="0" max="1" step="0.01" value="0.5">
  <span id="opacityDisplay">0.5</span>
</div>
</div>
 

</div>




</html>


<script src="assets/js/main.js"></script>
</body>

</html>
